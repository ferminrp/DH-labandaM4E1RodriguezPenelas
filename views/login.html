<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login en Mercado Liebre</title>

    <link rel="stylesheet" href='/css/register.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="/images/logo-mercado-liebre.svg" width="150" alt="Logo de MercadoLiebre">

    </header>
    <main>
        <h2>Vamos a Ingresar a tu cuenta!</h3>
            <form action="/" method="POST">
                <label minlength="3" for="username">Nombre de Usuario</label>
                <input required  type="text" name="username" id="username" placeholder="Nombre de Usuario">

                <label for="password">Contraseña</label>
                <input required  type="password" name="password" id="password" placeholder="Contraseña">

                
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>

            </form>
    </main>

</body>

</html>
